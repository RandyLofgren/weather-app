<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css"
        integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp" crossorigin="anonymous">
    <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js" integrity="sha512-qTXRIMyZIFb8iQcfjXWCO8+M5Tbc38Qi5WzdPOYZHIlZpzBHG3L3by84BBBOiRGiEb7KKtAOAs5qYdUiZiQNNQ==" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./Assets/style.css">
    <title>Weather App</title>
</head>

<body>
    <nav class="navbar navbar-dark bg-dark">
        <span class="navbar-brand mb-0 h1 mx-auto">Weather Dashboard</span>
    </nav>

    <div class="container">
        <div class="row">
            <div class="col-4">
                <nav class="navbar navbar-light bg-light">
                    <form class="form-inline">
                        <input class="form-control mr-sm-2" id="add-city" type="search" placeholder="Search City"
                            aria-label="Search">
                        <button class="btn add-city" id="sub-city" type="submit"> 
                        <i class="fas fa-search"></i></button>
                    </input>
                    </form>
                </nav>
                <div id="buttons-view"></div>
            </div>
            <div class="col-8">
                <div class="container city-border">
                    <div class=row>
                        <div class=col>
                            <div class="cityapi" id="cityID">City</div>
                        </div>

                    </div>
                    <!-- <img id="cloudIcon"> -->
                    <div class="tempapi">Wind</div>
                    <br>
                    <div class="humidityapi">Humidity</div>
                    <br>
                    <div class="windapi">Temp</div>
                    <br>
                    <div class="uv-indexapi">UV Index</div>

                </div>
                <div class="container">
                    <div class="row bigger-five-day">5-Day Forecast:</div>
                    <div class="row" id="fiveDayCast">


                    </div>

                </div>
            </div>

        </div>
    </div>

    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="./Assets/script.js"></script>

</body>

</html>
